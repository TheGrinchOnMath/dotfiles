[window]
dynamic_padding = true
dynamic_title = true
startup_mode = "Maximized"
opacity = 1

[cursor]
style.shape = "Underline"
vi_mode_style.shape = "Block"

[mouse]
hide_when_typing = true
# example binding. might add more later as this is cool
bindings = [
{mouse = "Right", mods = "Control", action = "Copy"},
{mouse = "Right", mods = "Control | Shift", action = "Paste"} #,
